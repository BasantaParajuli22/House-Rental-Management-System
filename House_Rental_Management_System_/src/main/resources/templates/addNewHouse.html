<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New House</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Include a CSS file for styling -->
</head>
<body>
    <header>
        <h1>Add New House</h1>
    </header>
    <main>
        <form th:action="@{/addNewHouse}" method="post" enctype="multipart/form-data">

            <!-- Name -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter house name" required>
            </div>
            
            <!-- Address -->
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter house address" required>
            </div>


            <!-- Price -->
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required>
            </div>

            <!-- Image -->
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
            </div>

            <!-- Landlord Email -->
            <div>
				<input type="hidden" id="id" name="id" th:value="${landlord.id}">
            </div>

            <!-- Submit -->
            <div>
                <button type="submit">Add House</button>
            </div>
        </form>
    </main>
</body>
</html>
